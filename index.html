<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise For You</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d6d;
            --bg: #0b090a;
            --box-color: #e63946;
            --ribbon-color: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2a0a12 0%, #000000 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        /* --- Gift Box (Responsive) --- */
        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 3s ease-in-out infinite;
            /* Uses scale to keep proportions on mobile */
            transform: scale(0.8);
        }

        .gift-box {
            position: relative;
            width: 200px;
            height: 150px;
            background: var(--box-color);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 100%;
            background: var(--ribbon-color);
            left: 50%;
            transform: translateX(-50%);
        }

        .lid {
            position: absolute;
            width: 220px;
            height: 50px;
            background: var(--box-color);
            top: -50px;
            left: -10px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 11;
            transition: transform 1s ease-in-out, opacity 1s;
            transform-origin: bottom center;
        }

        .lid::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 100%;
            background: var(--ribbon-color);
            left: 50%;
            transform: translateX(-50%);
        }

        .bow {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            z-index: 12;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background: var(--ribbon-color);
            border-radius: 50% 50% 0 0;
        }

        .bow::before {
            left: 0;
            transform: skew(10deg);
        }

        .bow::after {
            right: 0;
            transform: skew(-10deg);
        }

        /* --- Story Mode Container --- */
        .story-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(42, 10, 18, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        .progress-bar {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            padding: 0 15px;
            display: flex;
            gap: 8px;
            z-index: 101;
            box-sizing: border-box;
        }

        .progress-segment {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        .story-slide {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: all 0.6s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-sizing: border-box;
        }

        .story-slide.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        /* --- Content Styles --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            margin-bottom: 20px;
            font-size: clamp(2rem, 8vw, 3.5rem);
            /* Responsive font size */
        }

        .message-box {
            text-align: left;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            line-height: 1.6;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.07);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 55vh;
            overflow-y: auto;
        }

        .video-wrapper {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        video {
            width: 100%;
            display: block;
        }

        .tap-hint {
            position: absolute;
            bottom: 40px;
            width: 100%;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        /* --- Animations --- */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(0.8);
            }

            50% {
                transform: translateY(-20px) scale(0.85);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes openLid {
            100% {
                transform: rotateX(-110deg) translateY(-50px);
                opacity: 0;
            }
        }

        /* --- RESPONSIVE MOBILE FIXES --- */
        @media (max-width: 480px) {
            .gift-container {
                transform: scale(0.7);
            }

            /* Smaller box for small phones */

            .message-box {
                width: 85%;
                padding: 15px;
                max-height: 50vh;
                /* Shorter message box to leave room for title/hint */
            }

            h1 {
                margin-bottom: 10px;
            }

            .video-wrapper {
                max-width: 300px;
            }
        }

        .heart {
            position: absolute;
            color: var(--accent);
            animation: floatUp 5s linear forwards;
            pointer-events: none;
            top: 100vh;
            z-index: 50;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Gift Box -->
    <div class="gift-container" id="giftBox" onclick="openGift()">
        <div class="lid"></div>
        <div class="bow"></div>
        <div class="gift-box"></div>
        <div class="click-hint">Tap to Open ❤️</div>
    </div>

    <!-- Story Container -->
    <div class="story-container" id="storyContainer" onclick="nextSlide()">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-segment">
                <div class="progress-fill" id="prog1"></div>
            </div>
            <div class="progress-segment">
                <div class="progress-fill" id="prog2"></div>
            </div>
        </div>

        <!-- Slide 1: Love Message -->
        <div class="story-slide active" id="slide1">
            <h1>For My Forever Love</h1>
            <div class="message-box" id="typewriter"></div>
            <div class="tap-hint">Tap to see more...</div>
        </div>

        <!-- Slide 2: Video -->
        <div class="story-slide next" id="slide2">
            <h1>Our Favorite Memory</h1>
            <div class="video-wrapper">
                <video controls playsinline id="memoryVideo">
                    <source src="mem.mp4" type="video/mp4">
                </video>
            </div>
            <div class="tap-hint">Tap to replay or enjoy the music</div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const typewriterText = `My Dearest Love,

From the moment we met, my life changed forever. You came into my world like a warm breeze, bringing the peace and joy I had always searched for.

Every day, I find new reasons to love you. I love how your eyes shine when you talk about what you love, and how your laughter fills the room.

You are my best friend and my greatest support. When I am weak, you are my strength. When I am lost, you guide me. When I am happy, it is because of you.

I cherish our memories—our late-night talks, our silly jokes, and our quiet moments holding hands. Each memory is a treasure.

I promise to be there for you, through good times and bad. 

You are the melody to my song and the beat of my heart. You are my everything.

Thank you for choosing me and loving me. I love you more than words can say.

With all my love, yours forever.`;

        let currentSlide = 0;
        const totalSlides = 2;
        let isTyping = false;

        // --- Logic ---
        function openGift() {
            const box = document.getElementById('giftBox');
            const story = document.getElementById('storyContainer');

            // 1. Animate Box Opening
            const lid = box.querySelector('.lid');
            const bow = box.querySelector('.bow');

            lid.style.animation = "openLid 1s forwards";
            bow.style.opacity = "0";

            // 2. Hide Box & Show Story Mode
            setTimeout(() => {
                box.style.animation = "fadeOutBox 0.8s forwards";

                setTimeout(() => {
                    box.style.display = 'none';
                    story.style.display = 'flex';
                    // Trigger reflow
                    void story.offsetWidth;

                    // Activate Slide 1
                    currentSlide = 1; // Initialize first slide
                    const s1 = document.getElementById('slide1');
                    s1.classList.add('active'); // Make visible
                    s1.classList.add('slide-animate'); // Trigger animations

                    startTypewriter();

                    // Start Hearts
                    setInterval(createHeart, 300);

                    // Start progress bar for Slide 1
                    document.getElementById('prog1').style.width = '100%';

                }, 600);
            }, 800);
        }

        function nextSlide() {
            if (currentSlide >= totalSlides) return; // End of story
            if (isTyping) {
                // Fast forward typing? Or just ignore? 
                // Let's ignore to prevent breaking logic, or complete instantly.
                // Ideally complete instantly.
                return;
            }

            currentSlide++;

            // Slide Transitions
            const prevSlide = document.getElementById('slide' + (currentSlide - 1));     // Previous slide
            const nextSlide = document.getElementById('slide' + currentSlide);     // New current slide

            if (prevSlide) {
                prevSlide.classList.remove('active');
                prevSlide.classList.add('prev');
            }

            if (nextSlide) {
                nextSlide.classList.remove('next');
                nextSlide.classList.add('active');
                nextSlide.classList.add('slide-animate'); // Trigger entrance animations

                // Play video if it's the video slide
                const video = nextSlide.querySelector('video');
                if (video) {
                    video.play().catch(e => console.error("Video auto-play failed", e));
                    video.muted = false;
                }
            }

            // Update Progress Bar
            const prog = document.getElementById('prog' + currentSlide);
            if (prog) prog.style.width = '100%';
        }

        // --- Typewriter Effect ---
        function startTypewriter() {
            const element = document.getElementById('typewriter');
            let i = 0;
            element.innerHTML = "";
            isTyping = true;

            function type() {
                if (i < typewriterText.length) {
                    const char = typewriterText.charAt(i);
                    element.innerHTML += (char === '\\n') ? '<br>' : char;
                    i++;
                    // Auto-scroll logic 
                    const container = document.querySelector('.message-box');
                    if (container) container.scrollTop = container.scrollHeight;

                    setTimeout(type, 1); // Faster typing
                } else {
                    isTyping = false;
                }
            }
            type();
        }

        // --- Heart Animation ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    </script>
</body>

</html>
